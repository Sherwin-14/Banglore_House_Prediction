<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengaluru Home Price Predcitor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>

  <h1 style="text-align:center;">Bengaluru Home Price Predictor</h1>
<form style="display: flex; flex-direction: column; align-items: center;">
    <h2> Area (Square Feet) </h2>
    <div class="form-group col-md-4">
      <input type="email" class="area funky-input" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
    </div>
    <h2> BHK </h2>
    <div class="switch-field">
      <input class="form-check-input" type="radio" name="uiBHK" id="radio-bhk-1" value="1">
      <label  for="radio-bhk-1">1</label>
      <input class="form-check-input" type="radio" name="uiBHK" id="radio-bhk-2" value="2">
      <label  for="radio-bhk-2">2</label>
      <input class="form-check-input" type="radio" name="uiBHK" id="radio-bhk-3" value="3">
      <label for="radio-bhk-3">3</label>
      <input class="form-check-input" type="radio" name="uiBHK" id="radio-bhk-4" value="4">
      <label for="radio-bhk-4">4</label>
      <input class="form-check-input" type="radio" name="uiBHK" id="radio-bhk-5" value="5">
      <label for="radio-bhk-5">5</label>
    </div>

    <h2> Bath </h2>
      <div class="switch-field">
        <input class="form-check-input" type="radio" name="uiBathrooms" id="radio-bath-1" value="1">
        <label  for="radio-bath-1">1</label>
        <input class="form-check-input" type="radio" name="uiBathrooms" id="radio-bath-2" value="2">
        <label  for="radio-bath-2">2</label>
        <input class="form-check-input" type="radio" name="uiBathrooms" id="radio-bath-3" value="3">
        <label for="radio-bath-3">3</label>
        <input class="form-check-input" type="radio" name="uiBathrooms" id="radio-bath-4" value="4">
        <label for="radio-bath-4">4</label>
        <input class="form-check-input" type="radio" name="uiBathrooms" id="radio-bath-5" value="5">
        <label for="radio-bath-5">5</label>
        
    </div>
    <h2> Location </h2>
    <div>
        <select class="location funky-select" name="" id="uiLocations">
            <option value="" disabled="disabled" selected="selected">Choose a Location</option>
            <option>Electronic City</option>
            <option>Rajaji Nagar</option>
        </select>
    </div> 

    <div style="height: 25px !important;"></div> 

    <button type="button" class="btn btn-primary funky-button"
    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" onclick="onClickedEstimatePrice()">
    Estimate Price
    </button>
    <div id="result-box">
      <h2>Estimated Price</h2>
      <p id="uiEstimatedPrice"></p>
   </div>
  
  
</form>    
    
</body>
</html>
